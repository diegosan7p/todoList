<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>TODO list</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="./index.html"><span class="navbar-brand mb-1 h1">TODO List</span></a>
      </div>
    </nav>
    <div class="input-group mb-3">
      <input id="title" type="text" class="form-control" placeholder="Create todo" aria-label="Create todo" aria-describedby="button-addon2">
      <button onclick="postTodos()" type="button" class="btn btn-secondary">Button</button>
    </div>
    <div class="container my-3">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="table-responsive">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th class="centered">User</th>
                  <th class="centered">Todo</th>
                  <th class="centered">Completed</th>
                  <th class="centered">Pending</th>
                </tr>
              </thead>
              <tbody id="tableTodos_Todos"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
